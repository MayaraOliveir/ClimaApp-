<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clima Agora</title>
  <meta name="description" content="App simples para consultar temperatura atual de uma cidade usando Open-Meteo." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css" />
</head>
<body>
  <header class="container">
    <h1 class="app-title">Clima Agora</h1>
    <p class="app-subtitle">Digite o nome de uma cidade e veja a temperatura atual</p>
  </header>

  <main class="container">
    <section class="card">
      <form id="weather-form" class="search" autocomplete="off" novalidate>
        <label for="city" class="sr-only">Nome da cidade</label>
        <input id="city" name="city" type="text" placeholder="Ex.: São Paulo" inputmode="text" aria-label="Nome da cidade" required />
        <button id="search-btn" type="submit" aria-label="Buscar clima">Buscar</button>
      </form>

      <div id="status" class="status" aria-live="polite">
        <!-- Mensagens de carregamento/erro aparecerão aqui -->
      </div>

      <div id="result" class="result" hidden>
        <div class="result-header">
          <h2 id="location-name">—</h2>
          <span id="updated-at" class="muted">—</span>
        </div>
        <div class="result-body">
          <div class="temperature">
            <span id="temp-value" class="temp">—</span>
            <span class="unit">°C</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="container footer">
    <small>
      Dados por <a href="https://open-meteo.com/" target="_blank" rel="noopener noreferrer">Open‑Meteo</a>. Nenhuma chave de API necessária.
    </small>
  </footer>

  <script type="module" src="src/app.js"></script>
</body>
</html>
